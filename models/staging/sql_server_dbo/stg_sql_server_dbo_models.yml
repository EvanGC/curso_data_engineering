models:
  - name: stg_sql_server_dbo__promos
    description: ""
    columns:
      - name: promo_id
        tests:
          - not_null
          - unique
        data_type: varchar
        description: ""

      - name: discount
        tests:
          - positive_values
        data_type: number
        description: >
          "Descuento en EUROS truncados"

      - name: status
        tests:
          - accepted_values:
              values: ['active', 'inactive']
        data_type: varchar
        description: >
          "Estado de la promoción. Inactiva o activa"

      - name: _fivetran_deleted
        data_type: boolean
        description: ""

      - name: _fivetran_synced
        data_type: timestamp_tz
        description: ""

  - name: stg_sql_server_dbo__orders
#    tests:
#      - dbt_utils.unique_combination_of_columns:
#          combination_of_columns:
#            - order_id
#            - address_id
    description: ""
    columns:
      - name: order_id
        data_type: varchar
        description: ""

      - name: shipping_service
        data_type: varchar
        description: ""

      - name: shipping_cost
        data_type: float
        description: ""

      - name: address_id
        data_type: varchar
        description: ""

      - name: created_at
        data_type: timestamp_tz
        description: ""

      - name: promo_id
        tests:
          - relationships:
              to: source('sql_server_db','promos')
              field: promo_id
        data_type: varchar
        description: ""

      - name: estimated_delivery_at
        data_type: timestamp_tz
        description: ""

      - name: order_cost
        data_type: float
        description: >
          "Coste total del pedido"

      - name: user_id
        tests:
          - relationships:
              to: source('sql_server_db','users')
              field: user_id
        data_type: varchar
        description: ""

      - name: order_total
        tests:
          - positive_values
        data_type: float
        description: >
          "Coste total del pedido junto con el envío. Incluye descuento si procede"

      - name: delivered_at
        data_type: timestamp_tz
        description: ""

      - name: tracking_id
        data_type: varchar
        description: ""

      - name: status
        data_type: varchar
        description: ""

      - name: _fivetran_deleted
        data_type: boolean
        description: ""

      - name: _fivetran_synced
        data_type: timestamp_tz
        description: ""

